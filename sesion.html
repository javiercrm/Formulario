<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        
		
        function validar(){

            var user = document.cookie;

            document.cookie = user +"; expires=Thu, 18 Dec 2013 12:00:00 UTC";

            location.href ="index.html";

        }

        if (document.cookie == '') {
            location.href ="index.html";
        }

        let arr = document.cookie.split('=');
        document.write("Bienvenido usuario: "+arr[1]);
        

    </script>

</head>
<body>
    
    <form id="formulario1" name="formulario1" action="sesion.html" onsubmit="return false">

        <input type="submit" value="Cerrar Sesion" onclick="validar();">
        
    </form>

</body>
</html>
