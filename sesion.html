<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
            }
            return "";
        }

        document.write("Bienvenido usuario: "+getCookie('UserLogueado'));

    </script>

    <script>

        function logOut() {
            function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        setCookie('UserLogueado', '', 0);

        window.location.replace("./login.html");
        }
        

    </script>

</head>
<body>
    
    <form id="formulario1" name="formulario1" action="sesion.html" onsubmit="return false">

        <input type="submit" value="Cerrar Sesion" onclick="logOut();">
        
    </form>

</body>
</html>
