    <script>

        function guardarCookie(nombreCookie, valorCookie, diasExpirar) {
            var fecha = new Date();
            fecha.setTime(fecha.getTime() + (diasExpirar *24*60*60*1000));
            var expira = "expire="+ fecha.toUTCString();
            document.cookie = nombreCookie + "=" + valorCookie + ";" + expira + ";path=/";
        }

		
        function validar(){

            var user = document.getElementById('User').value;

            if("Usuario="+user+"; Contrasena="+contra == document.cookie){

                document.cookie = "Contrasena="+"; expires=Thu, 18 Dec 2013 12:00:00 UTC";

            }

        }

    </script>

</head>
